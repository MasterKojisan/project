<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Latest Release</title>
</head>
<body>
    <h1>Download Latest Release</h1>
    <button id="downloadButton">Download</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            console.log('Button clicked');
            fetch('https://api.github.com/repos/MasterKojisan/project/releases/latest')
                .then(response => {
                    console.log('fetching github info', response);
                    if (!response.ok) {
                        throw new Error('network response is not allowed');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Release data:', data);
                    if (!data.assets || data.assets.length === 0) {
                        console.error('No assets found in the latest release.');
                        return;
                    }
                    const asset = data.assets[0]; // Get the first asset regardless of type
                    console.log('Asset found:', asset.name);
                    const downloadUrl = asset.browser_download_url;
                    console.log('Download URL:', downloadUrl);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = asset.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
