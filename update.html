<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Latest Release</title>
</head>
<body>
    <h1>Download Latest Release</h1>
    <button id="downloadButton">Download</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            fetch('https://api.github.com/repos/MasterKojisan/project/releases/latest')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const asset = data.assets.find(asset => asset.name.endsWith('.zip'));
                    if (asset) {
                        const downloadUrl = asset.browser_download_url;
                        const link = document.createElement('a');
                        link.href = downloadUrl;
                        link.download = asset.name;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } else {
                        console.error('No ZIP asset found in the latest release.');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
